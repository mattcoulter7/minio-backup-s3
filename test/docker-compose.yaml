services:
  minio:
    image: minio/minio:latest
    command: server --address :9000 --console-address :9001 /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniosecret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data:/data

  minio-backup-s3:
    build:
      context: ..
      dockerfile: Dockerfile
    depends_on:
      - minio
    environment:
      TZ: "Australia/Melbourne"

      # Source MinIO
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: miniosecret
      ALLOW_INSECURE: "yes"         # HTTP MinIO in this compose

      # Destination AWS S3
      AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
      AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
      AWS_REGION: ap-southeast-2

      # Mode A: single S3 bucket + per-bucket prefixes
      DEST_MODE: "prefix"
      DEST_BUCKET: "offsite-backups"
      DEST_PREFIX: "minio"

      REMOVE: "yes"
      DRY_RUN: "no"

      # Every minute for demo
      SCHEDULE: "* * * * *"

      # Optional: restrict which MinIO buckets to sync
      # BUCKETS: "audiobookshelf jellyfin"
