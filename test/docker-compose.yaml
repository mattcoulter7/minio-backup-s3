version: "3.9"

services:
  minio:
    image: minio/minio:latest
    command: server --address :9000 --console-address :9001 /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniosecret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data:/data

  minio-backup-s3:
    build:
      context: ..
      dockerfile: Dockerfile
    depends_on:
      - minio
    environment:
      TZ: "Australia/Melbourne"

      # MinIO source
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: miniosecret
      ALLOW_INSECURE: "yes"               # HTTP MinIO in this compose

      # AWS destination (use a bucket you OWN or pick a globally unique name)
      AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
      AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
      AWS_REGION: ap-southeast-2
      DEST_BUCKET: matt-home-server
      DEST_PREFIX: minio
      REMOVE: "yes"
      DRY_RUN: "no"

      # Example schedule (every minute). Use "@every 1h" or a cron spec.
      SCHEDULE: "* * * * *"
